      <strong>DI1</strong><br></strong>GPIO 16</strong>
      <br> 
      <label class="switch">
        </input type="checkbox" id="GPIO16" disabled                         >

      </label>	
   </div> 
   </div>

   </div>
   </div>

   </div>
   </div>

   </div>
   </div>

    </div>

</div>
